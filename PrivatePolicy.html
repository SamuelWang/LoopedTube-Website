                <div class="box">
                    <h3>LoopedTube收集的資訊</h3>
                    <p>LoopedTube僅記錄您播放的影音歷程，作為提供&lt;最近播放&gt;清單，方便您可以再次觀看。</p>
                    <h3>LoopedTube儲存資訊的方式</h3>
                    <p>LoopedTube將您播放影音的記錄，儲存於您瀏覽器的本地儲存區，您可以藉由清除瀏覽器的歷史記錄來刪除最近播放記錄，或者也可以透過&lt;最近播放&gt;清單的清除記錄功能刪除。</p>
                </div>
            </div>
