<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoopedTube - 重覆播放YouTube影音</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.history.js"></script>
    <script src="js/jquery.utility.js"></script>
    <script src="js/lt.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="message-box">
            <div class="message"></div>
        </div>

        <header id="header">
            <div class="header-container clearfix">
                <a class="logo" href=".">LoopedTube</a>
                <div class="header-funcs clearfix">
                    <div id="btnkey" class="button icon fa fa-youtube-play" title="播放YouTube影音" data-func="key"></div>
                    <div id="btnsearch" class="button icon fa fa-search" title="搜尋YouTube影音" data-func="search"></div>
                </div>
                <div id="keybox" class="search-wrapper">
                    <input type="text" placeholder="輸入影片ID或影片網址" />
                </div>
                <div id="searchbox" class="search-wrapper">
                    <input type="text" placeholder="搜尋" />
                </div>
            </div>
        </header>

        <div id="content" class="container">
            
        </div>

        <footer id="footer">
            <div class="footer-container">
                <div class="footer-links">
                    <a href="https://plus.google.com/u/0/101455311553487495221/about" target="_blank">關於我</a>
                    <a href="https://github.com/SamuelWang/LoopedTube/issues" target="_blank">問題回報</a>
                    <a href="PrivatePolicy.html">隱私權政策</a>
                </div>
                <div class="copyright">&copy; 2015 Samuel W.</div>
            </div>
        </footer>
    </div>
</body>
</html>
