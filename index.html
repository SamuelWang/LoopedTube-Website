<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LoopedTube提供重複播放YouTube影音的功能，可以設定影音播放的區間，以及能選擇音樂模式，採用較低的影片品質。">
    <title>LoopedTube - 重複播放YouTube影音|Loop YouTube Video</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.utility.js"></script>
    <script src="js/lt.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="header-container clearfix">
                <a class="logo" href="index.html">LoopedTube</a>
                <div class="header-funcs">
                    <div id="add" class="icon fa fa-youtube-play active" title="播放YouTube影音"></div>
                </div>
            </div>
        </header>
        <div id="container">
            <div id="message-box" class="content">
                <div class="message"></div>
            </div>
            <div id="playcontent" class="content clearfix">
                <div class="icon-box">
                    <div class="icon fa fa-play" title="播放"></div>
                </div>
                <div class="input-box">
                    <input id="playin" type="text" placeholder="請輸入影片ID或影片網址" />
                </div>
            </div>
            <div class="content">
                <div id="player-funcs" class="box">
                    <div class="icon fa fa-repeat active" title="重覆播放"></div>
                    <div class="icon fa fa-arrows-h" title="設定開始/結束時間"></div>
                    <div class="icon fa fa-music" title="音樂模式(採用可行的最低畫質)"></div>
                </div>
            </div>
            <div id="time-interval" class="content">
                <div class="box">
                    <label>開始時間</label>
                    <input type="text" id="starttime" value="00:00:00" placeholder="hh:mm:ss" size="5" disabled="disabled" />
                    <label>結束時間</label>
                    <input type="text" id="endtime" value="00:00:00" placeholder="hh:mm:ss" size="5" disabled="disabled" />
                </div>
            </div>
            <div id="player-area" class="content">
                <div class="box">
                    <div id="player"></div>
                </div>
            </div>
            <div id="recent-video" class="content">
                <div class="box">
                    <div class="recent-video-header clearfix">
                        <div class="recent-video-header-caption">最近播放</div>
                        <div class="recent-video-header-trash fa fa-trash" title="清除所有記錄"></div>
                    </div>
                    <div class="recent-video-list"></div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="footer-container">
                <div class="footer-links">
                    <a href="https://plus.google.com/u/0/101455311553487495221/about" target="_blank">關於我</a>
                    <a href="https://github.com/SamuelWang/LoopedTube/issues" target="_blank">問題回報</a>
                    <a href="PrivatePolicy.html">隱私權政策</a>
                </div>
                <div class="copyright">&copy; 2015 Samuel W.</div>
            </div>
        </footer>
    </div>
</body>
</html>
